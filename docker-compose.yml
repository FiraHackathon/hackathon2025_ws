version: '3.4'
services:
  compile:
    build:
      context: docker/
      target: dever
      ssh: [default]
      args:
        - USER=$USER
        - UID=$UID
        - GID=$GID
        - HOME=$HOME
        - REPOS_FILE=${REPOS_FILE:-repositories}
      #   - FROM_IMAGE=osrf/ros:galactic-desktop
    image: tirrex:latest
    extends:
      file: docker/common.yml
      service: base
    command: 'colcon build --symlink-install'

  bash:
    image: tirrex:latest
    extends:
      file: docker/common.yml
      service: x11_base
    command: 'bash'

  adap2e_test:
    image: tirrex:latest
    extends:
      file: docker/common.yml
      service: x11_base
    command: 'ros2 launch adap2e_bringup adap2e_test.launch.py'
    
  campero_test:
